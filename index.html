<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS table-3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <th class="picture"></th>
            <th class="product">Product</th>
            <th>Price</th>
            <th>Quantity</th>                
            <th>Total</th>
        </tr>
        <tr>
            <td class="cursor"><img src="https://images.timberland.com/is/image/timberland/10361024-HERO" alt="boots"></td>
            <td>
                <p>Boots shoes for men</p>
                <p class="p2">May be used for winter</p>
            </td>
            <td>£63.99</td>
            <td>3</td>
            <td>£181.97</td>
        </tr>
        <tr>
            <td class="cursor"><img src="https://www.sneakersnstuff.com/images/280166/dh5493-100-2.jpg" alt="sneaker"></td>
            <td>
                <p>Sneakers shoes for men</p>
                <p class="p2">Made for summer</p>
            </td>
            <td>£50</td>
            <td>2</td>
            <td>£100</td>
        </tr>
        <tr>
            <td class="cursor"><img src="https://www.swiminn.com/f/13709/137091930/crocs-tr-sko-crocband.jpg" alt="Crocs"></td>
            <td>
                <p>Crocs for everyone</p>
                <p class="p2">Used for warm summer days</p>
            </td>
            <td>£2</td>
            <td>5</td>
            <td>£10</td>
        </tr>
    </table>
</body>
</html>
